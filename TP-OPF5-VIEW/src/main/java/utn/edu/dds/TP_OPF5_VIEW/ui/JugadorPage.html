<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			.azul {
   			 color: blue;
			}
		</style>
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Organizador Futbol 5</title>
	</head>
	<body>
		<div class="container">
        <table width="80%">
            <tr>
                <td>
                    <h1>Datos de Jugador</h1>
                </td>
            </tr>
        </table>
        </div>
        
        
        <form wicket:id="jugadorView" class="form-horizontal">
        	<div class="form-group">
        			<label class="label" for="nombre">Nombre: </label>
            		<span wicket:id="nombre"></span><br>
            		
        			<label class="label" for="apodo">Apodo: </label>
            		<span wicket:id="apodo"></span><br>
            		
            		<label class="label" for="fechaNac">Fecha de Nacimiento </label>
            		<span  wicket:id="fechaNac"></span><br>
            	
        			<label class="label" for="nombre">Handicap: </label>
            		<span class="" wicket:id="nivelJuego"></span><br>
        		
        			<label class="label" for="apodo">Promedio Ult. Partido: </label>
            		<span wicket:id="promedioUltimoPartido"></span><br>
        		
        			<label class="label" for="apodo">Promedio todos los Partidos: </label>
            		<span wicket:id="promedioTodosLosPartidos"></span><br>
        		
        			<label class="label" for="apodo">Cantidad de partidos: </label>
            		<span wicket:id="cantidadDePartidos"></span><br>
        	</div>
        	<h3>Amigos</h3>
        
            <table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Mail</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="amigos">
	               
	                   	<td>
	                   	    <span wicket:id="intern">Mail Amigo</span> 
	               	    </td> 
   	               
	   	                
	               	</tr>
               	</tbody>
           	</table>
        	<h3>Infracciones</h3>
        
            <table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Fecha</th>
	               		<th id="main">Motivo</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="infracciones">
	                   
	                   	<td>
	                   	    <span wicket:id="fecha">fecha</span> 
	               	    </td>
	               	    
	               	    <td>
	                   	    <span wicket:id="motivo">motivo</span> 
	               	    </td> 
   	                
	   	                
	               	</tr>
               	</tbody>
           	</table>
            <div class="form-actions">
                <button wicket:id="volver" class="btn">Volver</button>
            </div>
            <br/>
            
            <br/>
        </form>
        
        
                
		<div id="ft">
		</div>
	</body>
</html>
