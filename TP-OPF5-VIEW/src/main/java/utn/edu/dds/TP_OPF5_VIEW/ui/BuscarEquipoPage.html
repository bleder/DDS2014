<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<wicket:head>
  		<wicket:link>
    	<link rel="stylesheet" type="text/css" href="style.css"/>
  		</wicket:link>
  		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Organizador Futbol 5</title>
		</wicket:head>
	</head>
	<body>
		<div class="container">
        <table width="80%">
            <tr> 
                <td>
                    <h1>Generacion de Equipos</h1>
                </td>
            </tr>
        </table>
        </div>
        
        <hr>
     	<div class="btn-group">
			<a href="#" wicket:id="GenerarEquipos">Generar Equipo</a>
        	<a href="#" wicket:id="BuscarJ">Buscar Jugador</a>	      	
	    </div>
	    <hr>
	    
        <form wicket:id="generarEquiposForm" class="form-horizontal">
       		<table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre Del Partido</th>
	               		
	               		<th id="main">Accion</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="partidos">
	                   	<td>
	                   	    <span wicket:id="nombrePartido">unNombre</span> 
	               	    </td> 
	           	        <td>
	           	        	<div class="btn-group">
	           	        		<button wicket:id="GenerarEquipos" class="btn-link">Generar Equipo</button>
	           	        	</div>
	   	                </td> 
	               	</tr>
               	</tbody>
           	</table>
	  		<div class="btn-group">
				<button wicket:id="Volver" class="btn-link">Volver</button>
	      	</div>
        </form>
		
	
		<div id="ft">
		</div>
	</body>
</html>
