<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Organizador Futbol 5</title>
	</head>
	<body>
		<div class="container">
        <table width="80%">
            <tr> 
                <td>
                    <h1>Generacion de Equipos</h1>
                </td>
            </tr>
        </table>
        </div>

	           		<tr>

	               		<th id="main">Accion</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="partidos">
	                   	<td>
	                   	    <span wicket:id="nombrePartido">unNombre</span> 
	               	    </td> 
	           	        <td>

	           	        		<button wicket:id="Generar Equipos" class="btn-link">Generar Equipo</button>
	           	        	</div>
	   	                </td> 
	               	</tr>
               	</tbody>
           	</table>
	  		<div class="btn-group">
				<button wicket:id="Volver" class="btn-link">Volver</button>
	      	</div>
        </form>
		
	
		<div id="ft">
		</div>

</html>
