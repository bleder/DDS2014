<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>B&uacute;squeda de Jugadores</title>
    </head>
    <body>
	 <div class="container">
        <table width="80%">
            <tr>
                <td>
                    <h1>B&uacute;squeda de Jugadores</h1>
                </td>
            </tr>
        </table>
        
        <form wicket:id="buscarJugadoresForm" class="form-horizontal">
        
        	<div class="form-group">
           		<label class="control-label" for="nombre">Nombre</label>
              	<div class="controls">
            		<input wicket:id="nombre" type="text" placeholder="unNombre" class="form-control">
   		       	</div>
        	</div>


            <div class="form-actions">
                <button wicket:id="buscar" class="btn btn-primary" type="submit">Buscar</button>
                <button wicket:id="limpiar" class="btn">Limpiar</button>
            </div>
            <br/>
            
           	<table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               		<th id="main">Handicap</th>
	               		<th id="main">Acciones</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="resultados">
	                   	<td>
	                   	    <span wicket:id="nombre">unNombre</span> 
	               	    </td> 
	           	        <td>
	       	            	<span wicket:id="nivelJuego">unNivelJuego</span>
	   	                </td> 
	   	                
	           	        <div class="btn-group">
	           	        	<button wicket:id="verDatos" class="btn-link">VerDatos</button>
	           	        </div>
	   	                
	               	</tr>
               	</tbody>
           	</table>
            <br/>
        </form>
      </div>
    </body>
</html>
