<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
    
	<style>
		.azul {
		    color: blue;
		}
	</style>
	
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>B&uacute;squeda de Jugadores</title>
    </head>
    <body>
	 <div class="container">
        <table width="80%">
            <tr>
                <td>
                    <h1>B&uacute;squeda de Jugadores</h1>
                </td>
            </tr>
        </table>
        
        <form wicket:id="buscarJugadoresForm" class="form-horizontal">
        
        	<div class="form-group">
           		<label class="control-label" for="nombre">Nombre (comienza con):</label>
              	<div class="controls">
            		<input wicket:id="nombre" type="text" placeholder="A" class="form-control">
   		       	</div>
           		<label class="control-label" for="apodo">Apodo (contiene):</label>
              	<div class="controls">
            		<input wicket:id="apodo" type="text" placeholder="Agu" class="form-control">
   		       	</div>
				<label class="control-label" for="fechaTope">Fecha Nacimiento (anterior a):</label>
              	<div class="controls">
            		<input wicket:id="fechaTope" type="text" placeholder="13/01/1994" class="form-control">
   		       	</div>
				<div class="controls">
					<p> Infracciones Con/Sin: </p>
					<select name="conSinInfracciones" wicket:id="conSinInfracciones"></select>
				</div>
				<div class="controls">
					<p> Handicap Desde/hasta: </p>
					<select name="desdeHastaHandicap" wicket:id="desdeHastaHandicap"></select>
					<input wicket:id="valorHandicap" type="text" placeholder="7" class="form-control">
				</div>
				<div class="controls">
					<p> Promedio Ultimo Partido Desde/hasta: </p>
					<select name="desdeHastaPromUltimo" wicket:id="desdeHastaPromUltimo"></select>
					<input wicket:id="valorPromUltimo" type="text" placeholder="4" class="form-control">
				</div>
        	</div>


            <div class="form-actions">
                <button wicket:id="buscar" class="btn btn-primary" type="submit">Buscar</button>
                <button wicket:id="limpiar" class="btn">Limpiar</button>
            </div>
            <br/>
            
           	<table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               		<th id="main">Apodo</th>
	               		<th id="main">Handicap</th>
	               		<th id="main">Promedio</th>
	               		<th id="main">Acciones</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="resultados">
	                   	<td>
	                   	    <span wicket:id="nombre">unNombre</span> 
	               	    </td> 
	                   	<td>
	                   	    <span wicket:id="apodo">unApodo</span> 
	               	    </td> 
	           	        <td>
	       	            	<span wicket:id="nivelJuego">unNivelJuego</span>
	   	                </td> 
	   	                <td>
	       	            	<span wicket:id="promedioUltimoPartido">unPromedio</span> 
	   	                </td> 
	   	                
	           	       <td>
	           	        	<button wicket:id="verDatos" class="btn-link">VerDatos</button>
	           	       </td>
	   	                
	               	</tr>
               	</tbody>
           	</table>
	  		<div class="btn-group">
				<button wicket:id="Volver" class="btn-link">Volver</button>
	      	</div>
            <br/>
        </form>
      </div>
    </body>
</html>
