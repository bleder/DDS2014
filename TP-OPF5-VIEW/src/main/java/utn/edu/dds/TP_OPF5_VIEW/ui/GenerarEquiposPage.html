<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Organizador Futbol 5</title>
	</head>
	<body>
		<div class="container">
        <table width="80%">
            <tr>
                <td>
                    <h1>Generacion de Equipos</h1>
                </td>
            </tr>
        </table>
        </div>
        
        <div class="btn-group">
			<a href="#" wicket:id="GenerarEquipos">Generar Equipo</a>
        	<a href="#" wicket:id="BuscarJ">Buscar Jugador</a>	      	
	    </div>
	    
        <form wicket:id="generarForm" class="form-horizontal">
        	<div class="form-group">
				<h2>Criterio Division</h2>
				<div class="controls">
					<select wicket:id="criterio">
						<option>Par/Impar</option>
						<option>14589</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<form wicket:id="ordenador" class="form-horizontal">
        			<h2>Criterios de ordenamiento</h2>
					<div class="form-group">
						<label class="control-label" for="nombre">Handicap (Nivel de Juego)</label>
						<div class="controls">
							<input wicket:id="handicap" type="checkbox"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Promedio de Calificaciones del último Partido</label>
						<div class="controls">
							<input wicket:id="promedioUltimo" type="checkbox"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Promedio de Calificaciones de los últimos N Partidos</label>
						<div class="controls">
							<input wicket:id="checkUltimosN" type="checkbox"/>
							<input wicket:id="ultimosN" type="text" placeholder="Ej: 3" class="form-control"/>
						</div>
					</div>

       			 </form>
			</div>
			
			<div class="form-actions">
				<button wicket:id="Generar" type="submit" class="btn btn-primary">Generar</button>
				<button wicket:id="Confirmar" type="submit" class="btn">Confirmar</button>
            </div>
            <h3>Equipo 1</h3>
        
            <table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="equipo1">
	                   	<td>
	                   	    <span wicket:id="nombre">unNombre</span> 
	               	    </td> 
   	                
	           	       <td>
	           	        	<button wicket:id="verDatos" class="btn-link">VerDatos</button>
	           	       </td>
	   	                
	               	</tr>
               	</tbody>
           	</table>
           
           	 <h3>Equipo 2</h3>
            <table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="equipo2">
	                   	<td>
	                   	    <span wicket:id="nombre">unNombre</span> 
	               	    </td> 
   	                
	           	       <td>
	           	        	<button wicket:id="verDatos" class="btn-link">VerDatos</button>
	           	       </td>
	   	                
	               	</tr>
               	</tbody>
           	</table>
           	<div class="btn-group">
				<button wicket:id="Volver" class="btn-link">Volver</button>
	      	</div>
			
        </form>
        

	</body>
</html>
