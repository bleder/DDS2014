<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Organizador Futbol 5</title>
	</head>
	<body>
		<div class="container">
        <table width="80%">
            <tr>
                <td>
                    <h1>Generacion de Equipos</h1>
                </td>
            </tr>
        </table>
        </div>
        
        <form wicket:id="generarForm" class="form-horizontal">
        	<div class="form-group">
				<h2>Criterio Division</h2>
				<div class="controls">
					<select wicket:id="criterio">
						<option>Par/Impar</option>
						<option>14589</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<form wicket:id="ordenador" class="form-horizontal">
        			<h2>Criterios de ordenamiento</h2>
					<div class="form-group">
						<label class="control-label" for="nombre">Handicap</label>
						<div class="controls">
							<input wicket:id="handicap" type="checkbox"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Ultimo Partido</label>
						<div class="controls">
							<input wicket:id="promedioUltimo" type="checkbox"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Ultimos N Partidos</label>
						<div class="controls">
							<input wicket:id="ultimosN" type="text" placeholder="Ej: 3" class="form-control"/>
						</div>
					</div>

       			 </form>
			</div>
			
			<div class="form-actions">
				<button wicket:id="Generar" type="submit" class="btn btn-primary">Generar</button>
				<button wicket:id="Confirmar" type="submit" class="btn">Confirmar</button>
            </div>
			
        </form>
        
		<div id="ft">
		</div>
	</body>
</html>
