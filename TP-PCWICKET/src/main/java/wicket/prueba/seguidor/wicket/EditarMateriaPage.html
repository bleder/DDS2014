<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 	<div class="container">
 	
		<table width="80%">
	            <tr>
	                <td>
	                    <h1 wicket:id="titulo">Editar Datos de materia</h1>
	                </td>
	            </tr>
	     </table>
	        

		<form wicket:id="editarMateriasForm" class="form">
			<fieldset>
			

				
	        	<div class="form-group">
        			<label class="control-label" for="nombre">Nombre</label>
        			<div class="controls">
        				<input wicket:id="nombre" type="text" placeholder="Ej: Disenio de sistemas" class="form-control"/>
        	    	</div>
	        	</div>
	        	
	        	<div class="form-group">
        			<label class="control-label" for="nombre">Anio</label>
        			<div class="controls">
        				<input wicket:id="anio" type="text" placeholder="Ej: 2012" class="form-control"/>
        	    	</div>
	        	</div>
	        	
	        	<div class="form-group">
        			<label class="control-label" for="nombre">Profe</label>
        			<div class="controls">
        				<input wicket:id="profe" type="text" placeholder="Ej: Pepe Casas" class="form-control"/>
        	    	</div>
	        	</div>
	        	
	        	<div class="form-group">
		        	<label class="control-label" for="nombre">Ubicaciones</label>
		        	<div class="controls">
			        	<select wicket:id="ubicacion">
			              	<option>1er cuatrimestre</option>
			               	<option>2do cuatrimestre</option>
			            </select>
                	</div>
	        	</div>
	        	
	        	
	        	<div class="form-group">
			        <label class="control-label" for="nombre">Posee final aprobado:</label>
			        <div class="controls">
            			<input wicket:id="finalAprobado" type="checkbox"/>
                	</div>
	        	</div>
	        	 
	        	 
	        	 
 <!--  INICIO NOTAS-->
	        	 
			<table class="table table-striped table-bordered table-condensed">

           		<thead>
	           		<tr>
	               		<th id="main">Fecha</th>
	               		<th id="main">Descripcion</th>
	               		<th id="main">Aprobada</th>
	               	</tr>
	            </thead>
				<tbody>
				<!--
	               	<tr wicket:id="notas">
	              	
	                   	<td>
	                   	    <span wicket:id="bla">bla</span> 
	               	    </td> 
	           	        <td>
	       	            	<span wicket:id="bla">bla</span>
	   	                </td> 
	           	        <td>
	       	            	<input type="checkbox" wicket:id="bla"/>
	   	                </td> 
	   	         
	               	</tr>
	            -->
               	</tbody>
           	</table>
           	
           	<!--  FIN NOTAS -->
	               	
	               	

	            <div wicket:id="feedbackPanel" class="alert alert-error">
						<strong>Warning!</strong> Best check yo self, you're not looking too good.  
				</div>  
				
				<div class="form-actions">
                    <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
                    <button wicket:id="cancelar" type="submit" class="btn">Cancelar</button>
                </div>
			</fieldset>
		</form>
		
	</div>
</body>
</html>
