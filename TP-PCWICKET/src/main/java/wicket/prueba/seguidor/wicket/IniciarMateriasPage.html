<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
       	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- Bootstrap --> 
    	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Seguidor de carrera</title>
    </head>
    
<body>
 <div class="container">
        <table width="80%">
            <tr>
                <td>
                    <h1>Seguidor de carrera</h1>
                </td>
            </tr>
        </table>

  <form wicket:id="iniciarMateriasForm" class="form-horizontal">
	
           	<table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Nombre</th>
	               		<th id="main">Profe</th>
	               		<th id="main">Aprobada</th>
	               		
	               		<th id="main">Acciones</th>
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="resultados">
	                   	<td>
	                   	    <span wicket:id="nombre">unNombre</span> 
	               	    </td> 
	           	        <td>
	       	            	<span wicket:id="profe">unProfe</span>
	   	                </td> 
	           	        <td>
	       	            	<input type="checkbox" wicket:id="finalAprobado"/>
	   	                </td> 
	           	        <td>
	           	        	<div class="btn-group">
	           	        		<button wicket:id="editar" class="btn-link">Editar/Ver</button>
	           	        		<button wicket:id="eliminar" class="btn-link">Eliminar</button>
	           	        	</div>
	   	                </td> 
	               	</tr>
               	</tbody>
           	</table>
	
            <div class="form-actions">
                <button wicket:id="nueva" class="btn btn-success">Nueva Materia</button>
            </div>
  </form>
 </div>
</body>
</html>
